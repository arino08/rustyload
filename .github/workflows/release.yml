name: Release

on:
  push:
    tags:
      - "v*"

# Top-level permissions for the entire workflow
permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build - ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: rustyload
            archive: rustyload-linux-x86_64.tar.gz

          - os: macos-latest
            target: x86_64-apple-darwin
            binary: rustyload
            archive: rustyload-macos-x86_64.tar.gz

          - os: macos-latest
            target: aarch64-apple-darwin
            binary: rustyload
            archive: rustyload-macos-aarch64.tar.gz

          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: rustyload.exe
            archive: rustyload-windows-x86_64.zip

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ${{ matrix.archive }} ${{ matrix.binary }}
          mv ${{ matrix.archive }} ../../../
          cd -

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ${{ matrix.archive }} ${{ matrix.binary }}
          mv ${{ matrix.archive }} ../../../
          cd -

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path "target/${{ matrix.target }}/release/${{ matrix.binary }}" -DestinationPath "${{ matrix.archive }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.archive }}
          path: ${{ matrix.archive }}
          if-no-files-found: error

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: |
          echo "Artifacts downloaded:"
          ls -la artifacts/ || echo "No artifacts directory"
          ls -la . || echo "Current directory empty"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/*.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
